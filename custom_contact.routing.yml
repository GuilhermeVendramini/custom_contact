custom_contact.custom_contact:
  path: 'custom-contact'
  defaults:
    _form: '\Drupal\custom_contact\Form\CustomContact'
    _title: 'Custom Contact'
  requirements:
    _access: 'TRUE'
  
custom_contact.config_custom_contact:
  path: '/admin/config/custom_contact'
  defaults:
    _form: '\Drupal\custom_contact\Form\ConfigCustomContact'
    _title: 'ConfigCustomContact'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

